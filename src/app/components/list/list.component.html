<div class="container mt-5">
  <div class="row">
    <div class="col">
      <img src="./assets/images/logo.jpg" width="100px"/>
    </div>  
    <div class="col text-center">
      <h1>Item Manager - Wallapop</h1>
    </div>
    <div class="col text-right">
            
      <button type="button" class="btnWishList" data-toggle="modal" data-target="#exampleModal">
        <img id="imgBtnCorazon" src="./assets/images/corazonBlanco.png"/>&nbsp;&nbsp;My Wish List
      </button>
    </div>
  </div>
  <hr>
  <br/><br/>
  <div class="row">    
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
      <thead>
        <tr>
          <th class="align-middle text-center">Image</th>
          <th class="align-middle text-center">Title</th>
          <th class="align-middle text-center hideMovil">Description</th>
          <th class="align-middle text-center">Price</th>
          <th class="align-middle text-center hideMovil">Email</th>
          <th class="align-middle text-center">Wish List</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; index as i">
          <td class="align-middle text-center"><img class="wishImg" src="{{item.image}}"/></td>
          <td class="align-middle text-center">{{item.title}}</td>
          <td class="align-middle hideMovil">{{item.description}}</td>
          <td class="align-middle text-center">{{item.price}}</td>
          <td class="align-middle text-center hideMovil">{{item.email}}</td>
          <td (click)="wishList(i)" class="wishlist align-middle text-center">            
            <img id="imgWishList{{i}}" class="imgWhitelist" src="./assets/images/sinFavorito.png">
            <!--<img id="imgWishList{{i}}" class="imgWhitelist" [src]="item.whitelist? './assets/images/sinFavorito.png' : './assets/images/favorito.png'" />-->
          </td>
        </tr>
      </tbody>
      </table>  
  </div>
   

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalLabel">My Wish List</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search products..." name="wishItems" [(ngModel)]="wishItems">
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th class="align-middle text-center">Image</th>
              <th class="align-middle text-center">Title</th>
              <th class="align-middle text-center">Wish List</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of favourites | wishlist:wishItems; index as i">
              <td class="align-middle text-center"><img class="wishImg" src="{{item.image}}"/></td>
              <td class="align-middle text-center">{{item.title}}</td>              
              <td (click)="remove(item.title)" class="wishlist align-middle text-center">                
                  <img src="./assets/images/favorito.png" id="imgRemove{{i}}" class="imgWhitelist"/>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btnWishList" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
